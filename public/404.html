<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Giacomo Bianchi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #050810;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
    }
    .container {
      text-align: center;
      max-width: 42rem;
      width: 100%;
    }
    h1 {
      font-family: 'Black Ops One', system-ui, sans-serif;
      font-size: 9rem;
      font-weight: bold;
      margin-bottom: 2rem;
      background: linear-gradient(to right, #60a5fa, #2563eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
    }
    h2 {
      font-size: 1.875rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    p {
      color: #9ca3af;
      font-size: 1.125rem;
      line-height: 1.75;
      margin-bottom: 1.5rem;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    @media (min-width: 640px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.75rem;
      text-decoration: none;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
    }
    .btn-primary {
      background: #0066ff;
      color: white;
      box-shadow: 0 0 20px rgba(0, 102, 255, 0.3);
    }
    .btn-primary:hover {
      background: #0052cc;
      transform: scale(1.05);
    }
    .btn-secondary {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }
    .btn-secondary:hover {
      background: #0066ff;
      border-color: #0066ff;
    }
    .links {
      color: #6b7280;
      font-size: 0.875rem;
    }
    .links p {
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }
    .link-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      align-items: center;
    }
    .link-list a {
      color: #60a5fa;
      text-decoration: none;
      transition: color 0.2s;
    }
    .link-list a:hover {
      color: #93c5fd;
    }
    .separator {
      color: #374151;
    }
    @media (max-width: 640px) {
      h1 {
        font-size: 6rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      .glass {
        padding: 1.5rem;
      }
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="animate-float animate-fade-in">404</h1>

    <div class="glass">
      <h2>Page Not Found</h2>
      <p>The page you're looking for doesn't exist or has been moved.</p>

      <div class="buttons">
        <a href="/" class="btn btn-primary">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          Go Home
        </a>

        <button onclick="history.back()" class="btn btn-secondary">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
          </svg>
          Go Back
        </button>
      </div>
    </div>

    <div class="links">
      <p>You might be looking for:</p>
      <div class="link-list">
        <a href="/product-work">Product Work</a>
        <span class="separator">•</span>
        <a href="/teaching">Teaching</a>
        <span class="separator">•</span>
        <a href="mailto:consulting@giacomobianchi.tech">Contact</a>
      </div>
    </div>
  </div>
</body>
</html>
